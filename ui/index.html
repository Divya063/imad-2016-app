<!doctype html>
<html>
<head>
<link href="/ui/style.css" rel="stylesheet" />
<link href="ui/registration.css" rel="stylesheet"/>
</head>
 <body>
<div class="center">
<img id='madi' src="https://techgeek365.com/wp-content/uploads/2016/02/girl-using-her-laptop-computer-725x440-620x400.jpg" class=img-medium/>
</div>
<br>

<div class="form">
<ul class="tab-group">
<li class="tab active"><a href="#signup">Sign Up</a></li>
<li class="tab"><a href="#login">Log In</a></li>
</ul>
<div class="tab-content">
<div id="signup">
<h1>Sign Up for Free</h1>
<form action="/" method="post">
<div class="top-row">
<div class="field-wrap">
<label>
First Name<span class="req">*</span>
</label>
<input type="text" required autocomplete="off" />
</div>
<div class="field-wrap">
<label>
Last Name<span class="req">*</span>
</label>
<input type="text" required autocomplete="off"/>
</div>
</div>
<div class="field-wrap">
<label>
Email Address<span class="req">*</span>
</label>
<input type="email" required autocomplete="off"/>
</div>
<div class="field-wrap">
<label>
Set A Password<span class="req">*</span>
</label>
<input type="password" required autocomplete="off"/>
</div>
<button type="submit" class="button button-block"> Get Started </button>
</form>
</div>
<div id="login">
<h1>Welcome Back!</h1>
<form action="/" method="post">
<div class="field-wrap">
<label>
Email Address<span class="req">*</span>
</label>
<input type="email" required autocomplete="off"/>
</div>
<div class="field-wrap">
<label>
Password<span class="req">*</span>
</label>
<input type="password" required autocomplete="off"/>
</div>
<p class="forgot"><a href="#">Forgot Password?</a></p>
<button class="button button-block">Log In </button>
</form>
</div>
</div><!-- tab-content -->
</div> <!-- /form -->
<div id='Main_Text' class="center text-big bold">
</div>
<script type="text/javascript" src="/ui/main.js">
</script>
</body>
</html>
